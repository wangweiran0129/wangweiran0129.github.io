        .cuisine{
            display: grid;

        .cuisine figure{
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: center;
            position: relative;
        }

        .cuisine img {
            width: 90%;
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 4px 8px 4px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease-in-out;
        }

        .cuisine figure:hover img {
            transform: scale(1.05);
        }

        .cuisine figure:hover figcaption {
            opacity: 1;
        }

        .cuisine figcaption {
            font-size: 15px;
            text-align: center;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
    </style>
</head>
